<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research-Search</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load D3.js for Visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Custom scrollbar for the results box */
        #results-container {
            max-height: 80vh;
            overflow-y: auto;
        }
        #results-container::-webkit-scrollbar {
            width: 8px;
        }
        #results-container::-webkit-scrollbar-thumb {
            background-color: #6366f1; /* Indigo 500 */
            border-radius: 4px;
        }
        .source-link {
            transition: color 0.15s ease-in-out;
        }
        .source-link:hover {
            color: #4f46e5;
        }
        .cluster-node {
            cursor: pointer;
            transition: r 0.1s;
        }
        .cluster-node:hover {
            stroke: #000;
            stroke-width: 3px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-5xl bg-white shadow-2xl rounded-xl p-8 space-y-6">
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-indigo-700">Research-Search</h1>
            <p class="mt-2 text-gray-600">Scrape bio links, find research areas, and cluster people by interest using TF-IDF Vectorization and PCA.</p>
        </header>

        <!-- Input Form -->
        <div class="space-y-4 md:flex md:space-y-0 md:space-x-4">
            <div class="flex-1">
                <label for="url-input" class="block text-sm font-bold text-gray-700 mb-1">Target URL</label>
                <input type="url" id="url-input" placeholder="e.g., https://academic.com/faculty-list" value="https://example.com"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <!-- <div class="flex-1"> -->
                <!-- <label for="selector-input" class="block text-sm font-bold text-gray-700 mb-1">CSS Selector for Bio Links</label> -->
                <!-- UPDATED PLACEHOLDER for new required selector -->
                <!-- <input type="text" id="selector-input" placeholder="e.g., a.person__image" value="a.person__image" -->
                       <!-- class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"> -->
                <!-- <p class="text-xs text-gray-500 mt-1">This selector must target the elements containing the link to the bio page.</p> -->
            <!-- </div> -->
        </div>

        <button onclick="scrapeAndFindResearch()" id="scrape-button"
                class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.005] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
            Start Two-Level Scrape & Interest Mapping
        </button>

        <!-- Visualization Area -->
        <div class="mt-6">
            <h2 class="text-xl font-bold text-gray-700 border-b pb-2 mb-4">Research Similarity Map (PCA)</h2>
            <div id="visualization-area" class="bg-gray-100 p-4 rounded-lg flex items-center justify-center">
                <p class="text-center text-gray-500 italic p-4">The research map will appear here after processing.</p>
            </div>
        </div>

        <!-- Status and Results Area -->
        <div class="mt-6">
            <h2 class="text-xl font-bold text-gray-700 border-b pb-2 mb-4">Research Area Findings (<span id="name-count">0</span> People)</h2>
            <div id="status-message" class="text-center text-sm text-gray-500 py-2 hidden"></div>

            <div id="results-container" class="bg-gray-100 p-4 rounded-lg space-y-6">
                <p id="initial-message" class="text-center text-gray-500 italic">Results will appear here once the server responds.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/scrape';
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 1000;

        const statusMessage = document.getElementById('status-message');
        const resultsContainer = document.getElementById('results-container');
        const visualizationArea = document.getElementById('visualization-area');
        const nameCount = document.getElementById('name-count');
        const scrapeButton = document.getElementById('scrape-button');
        const initialMessage = document.getElementById('initial-message');

        const CLUSTER_COLORS = [
            '#4f46e5', // Indigo-600
            '#10b981', // Green-500
            '#8b5cf6', // Violet-500
            '#f59e0b', // Amber-500
            '#ec4899'  // Pink-500
        ];

        function getClusterColor(clusterId) {
            if (clusterId < 0) return '#6b7280'; // Gray for errors
            return CLUSTER_COLORS[clusterId % CLUSTER_COLORS.length];
        }

        function setStatus(message, type = 'info') {
            statusMessage.textContent = message;
            const baseClasses = 'text-center text-sm py-2 block font-medium rounded-lg';
            let typeClasses = '';
            if (type === 'error') {
                typeClasses = 'text-red-700 bg-red-100 border border-red-300';
            } else if (type === 'success') {
                typeClasses = 'text-green-700 bg-green-100 border border-green-300';
            } else {
                typeClasses = 'text-indigo-700 bg-indigo-100 border border-indigo-300';
            }
            statusMessage.className = `${baseClasses} ${typeClasses}`;
            statusMessage.classList.remove('hidden');
        }

        function resetUI() {
            resultsContainer.innerHTML = '';
            resultsContainer.appendChild(initialMessage);
            initialMessage.classList.remove('hidden');
            nameCount.textContent = '0';
            statusMessage.classList.add('hidden');
            scrapeButton.disabled = false;
            scrapeButton.textContent = 'Start Two-Level Scrape & Interest Mapping';
            scrapeButton.classList.remove('opacity-50');
            
            // Clear visualization area
            visualizationArea.innerHTML = '<p class="text-center text-gray-500 italic p-4">The research map will appear here after processing.</p>';
        }
        
        // Helper function for exponential backoff
        async function fetchWithRetry(url, options, retries = MAX_RETRIES) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    let errorDetail = await response.text();
                    try {
                        const json = JSON.parse(errorDetail);
                        errorDetail = json.detail || errorDetail;
                    } catch (e) { /* Ignore non-JSON errors */ }
                    throw new Error(`Server Error (${response.status}): ${errorDetail}`);
                }
                return response;
            } catch (error) {
                if (retries === 0) {
                    throw error;
                }
                const delay = RETRY_DELAY * (MAX_RETRIES - retries + 1);
                console.warn(`Fetch failed. Retrying in ${delay}ms... (${retries} retries left)`);
                await new Promise(resolve => setTimeout(resolve, delay));
                return fetchWithRetry(url, options, retries - 1);
            }
        }

        function renderClusterVisualization(results) {
            visualizationArea.innerHTML = ''; // Clear previous visualization

            // Filter for nodes that have valid PCA coordinates and cluster IDs
            const nodes = results.filter(d => d.cluster_id !== null && d.cluster_id >= 0 && d.x_coord !== null && d.y_coord !== null);
            
            if (nodes.length === 0) {
                visualizationArea.innerHTML = '<p class="text-center text-gray-500 italic p-4">Not enough data was successfully processed (embeddings/PCA failed) for visualization.</p>';
                return;
            }

            const uniqueClusters = Array.from(new Set(nodes.map(d => d.cluster_id))).sort((a, b) => a - b);
            
            const margin = { top: 10, right: 10, bottom: 60, left: 10 };
            const width = visualizationArea.clientWidth;
            const height = 400;

            const svg = d3.select("#visualization-area")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top})`);
            
            // --- SCALES (Map PCA coords to SVG pixels) ---
            const xExtent = d3.extent(nodes, d => d.x_coord);
            const yExtent = d3.extent(nodes, d => d.y_coord);

            const xScale = d3.scaleLinear()
                .domain(xExtent)
                .range([margin.left + 20, width - margin.right - 20])
                .nice();

            const yScale = d3.scaleLinear()
                .domain(yExtent)
                .range([height - margin.bottom, margin.top]) // Y-axis inverted for standard chart view
                .nice();
            
            // --- Drawing Nodes (The Map) ---
            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("class", "cluster-node")
                .attr("r", 12)
                .attr("fill", d => getClusterColor(d.cluster_id))
                .attr("cx", d => xScale(d.x_coord))
                .attr("cy", d => yScale(d.y_coord))
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .style("filter", "drop-shadow(0 1px 1px rgba(0,0,0,0.2))"); // subtle shadow

            // --- Legend Setup ---
            const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(10, ${height - margin.bottom + 10})`);

            legend.selectAll("rect")
                .data(uniqueClusters)
                .enter().append("rect")
                .attr("x", (d, i) => i * 140)
                .attr("y", 0)
                .attr("width", 12)
                .attr("height", 12)
                .attr("fill", d => getClusterColor(d));

            legend.selectAll("text")
                .data(uniqueClusters)
                .enter().append("text")
                .attr("x", (d, i) => i * 140 + 18)
                .attr("y", 11)
                .text(d => `Cluster ${d + 1}`)
                .attr("font-size", "12px")
                .attr("fill", "#4b5563");

            // --- Tooltip ---
            const tooltip = d3.select("body").append("div")
                .attr("class", "absolute bg-gray-800 text-white text-xs p-2 rounded-lg pointer-events-none opacity-0 transition duration-200 shadow-xl")
                .style("position", "absolute")
                .style("z-index", "10");

            node.on("mouseover", function(event, d) {
                // Highlight the hovered node
                d3.select(this).attr("r", 15).attr("stroke-width", 3);
                
                tooltip.transition().duration(200).style("opacity", .9);
                tooltip.html(`
                    <strong class="text-sm">${d.name}</strong><br/>
                    <span class="text-indigo-300">Interest Group ${d.cluster_id + 1}</span>
                `)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                d3.select(this).attr("r", 12).attr("stroke-width", 1.5);
                tooltip.transition().duration(500).style("opacity", 0);
            });
        }

        // Keep renderResults for the list view, but adjust cluster color map
        function renderResults(results) {
            initialMessage.classList.add('hidden');
            resultsContainer.innerHTML = '';
            nameCount.textContent = results.length;

            // Store results to allow visualization resize update
            localStorage.setItem('lastResults', JSON.stringify(results));

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p class="text-center text-gray-500 italic p-4">No bio links were extracted from the URL using the provided selector.</p>';
                return;
            }

            // Define colors for clusters (must match CLUSTER_COLORS in JS scope)
            const clusterColorMap = [
                'bg-indigo-200 text-indigo-800', 
                'bg-green-200 text-green-800', 
                'bg-purple-200 text-purple-800',
                'bg-yellow-200 text-yellow-800',
                'bg-pink-200 text-pink-800'
            ];

            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-200';

                // Name Header
                const nameHeader = document.createElement('h3');
                nameHeader.className = 'text-xl font-semibold text-indigo-700 mb-3 border-b pb-2 flex justify-between items-center';
                nameHeader.textContent = item.name;

                // Cluster ID Display
                if (item.cluster_id !== null && item.cluster_id !== undefined) {
                    const clusterPill = document.createElement('span');
                    let colorClass = 'bg-gray-200 text-gray-800';
                    let pillText = 'Unclassified';

                    // Assign colors based on cluster ID
                    if (item.cluster_id >= 0) {
                        const clusterIndex = item.cluster_id % clusterColorMap.length;
                        colorClass = clusterColorMap[clusterIndex];
                        pillText = `Interest Group ${item.cluster_id + 1}`;
                    } else if (item.cluster_id === -1) {
                        pillText = 'Embedding Failed (Check API)';
                        colorClass = 'bg-red-200 text-red-800';
                    } else if (item.cluster_id === -2) {
                        pillText = 'API Failed (Quota/Key)';
                        colorClass = 'bg-red-200 text-red-800';
                    } else if (item.cluster_id === -3) {
                        pillText = 'No Research Areas Found';
                        colorClass = 'bg-yellow-200 text-yellow-800';
                    }
                    
                    clusterPill.textContent = pillText;
                    clusterPill.className = `${colorClass} text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wider shadow-sm`;
                    nameHeader.appendChild(clusterPill);
                }

                card.appendChild(nameHeader);

                // Display Common Co-Authors (now always empty/none)
                if (item.common_co_authors && item.common_co_authors.trim() !== "") {
                    const coAuthorsDiv = document.createElement('div');
                    coAuthorsDiv.className = 'mb-4 border-l-4 border-indigo-300 pl-3 py-1';
                    
                    const coAuthorsTitle = document.createElement('p');
                    coAuthorsTitle.className = 'text-sm font-bold text-gray-700';
                    coAuthorsTitle.textContent = 'Common Co-Authors:';
                    coAuthorsDiv.appendChild(coAuthorsTitle);

                    const coAuthorsList = document.createElement('p');
                    coAuthorsList.className = 'text-sm text-gray-600 mt-0.5 italic';
                    coAuthorsList.textContent = item.common_co_authors;
                    coAuthorsDiv.appendChild(coAuthorsList);

                    card.appendChild(coAuthorsDiv);
                }

                // Summary (now Research Areas)
                const summaryParagraph = document.createElement('p');
                summaryParagraph.className = 'text-gray-700 whitespace-pre-wrap mb-4';
                
                if (item.cluster_id === -3) {
                     summaryParagraph.textContent = item.research_summary; // Show the specific failure message
                } else {
                     summaryParagraph.innerHTML = `<strong>Research Areas:</strong> ${item.research_summary.split(' | ').join(', ')}`;
                }
               
                card.appendChild(summaryParagraph);

                // Sources
                if (item.sources && item.sources.length > 0) {
                    const sourcesTitle = document.createElement('p');
                    sourcesTitle.className = 'text-sm font-medium text-gray-500 mt-2';
                    sourcesTitle.textContent = 'Source:';
                    card.appendChild(sourcesTitle);

                    const sourcesList = document.createElement('ul');
                    sourcesList.className = 'list-disc ml-5 space-y-1 text-sm';

                    item.sources.forEach(source => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = source.uri;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                        link.className = 'text-blue-600 hover:text-blue-800 source-link underline break-all';
                        link.textContent = source.title;
                        
                        listItem.appendChild(link);
                        sourcesList.appendChild(listItem);
                    });
                    card.appendChild(sourcesList);
                }
                
                resultsContainer.appendChild(card);
            });
        }


        async function scrapeAndFindResearch() {
            resetUI();
            const url = document.getElementById('url-input').value.trim();
            const selector = "a.person__image" // document.getElementById('selector-input').value.trim();

            if (!url || !selector) {
                setStatus('Please enter both a valid URL and a CSS selector.', 'error');
                return;
            }

            // UI state management during fetching
            scrapeButton.disabled = true;
            scrapeButton.textContent = 'Processing... Fetching Bio Pages, Generating Embeddings, and Mapping Coordinates...';
            scrapeButton.classList.add('opacity-50');
            setStatus(`Starting two-level scrape and mapping for URL: ${url}`);

            try {
                const dataToSend = { url, selector };

                const response = await fetchWithRetry(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend)
                });

                // The server returns a JSON array of ResearchResult objects
                const researchResults = await response.json();
                
                // Render both the list view and the visualization
                renderResults(researchResults);
                renderClusterVisualization(researchResults);

                // Find the number of successful clusters
                const maxClusterId = researchResults.reduce((max, r) => r.cluster_id > max ? r.cluster_id : max, -1);
                const clusterCount = maxClusterId >= 0 ? maxClusterId + 1 : 0;
                
                setStatus(`Finished processing ${researchResults.length} people. Map shows ${clusterCount} major interest groups.`, 'success');

            } catch (error) {
                console.error("Client-side Fetch Error:", error);
                const errorMessage = error.message.includes('Failed to fetch') 
                    ? "Connection Error: Could not reach the FastAPI server. Is 'uvicorn main:app --reload' or Docker running? (Ensure 'scikit-learn' and 'numpy' are installed on your server)."
                    : `API Error: ${error.message}`;

                setStatus(errorMessage, 'error');
                resultsContainer.innerHTML = `<pre class="bg-red-50 p-4 rounded-lg text-sm text-red-700">${errorMessage}\n\nPlease check your server's console for the Python traceback.</pre>`;
            } finally {
                // Reset UI state
                scrapeButton.disabled = false;
                scrapeButton.textContent = 'Start Two-Level Scrape & Interest Mapping';
                scrapeButton.classList.remove('opacity-50');
            }
        }

        // Initial setup hint
        window.onload = () => {
             // Try to load old results for visualization if they exist
             const lastResults = JSON.parse(localStorage.getItem('lastResults') || '[]');
             if (lastResults.length > 0) {
                renderResults(lastResults);
                renderClusterVisualization(lastResults);
             } else {
                 resultsContainer.innerHTML = '<p id="initial-message" class="text-center text-gray-500 italic">1. Ensure main.py has a valid API Key. 2. Start the FastAPI server (or Docker container) and install new dependencies (scikit-learn and numpy are now required). 3. Enter URL and CSS selector above.</p>';
             }
        };
        // Resize listener for responsive visualization (adjusts on window resize)
        window.addEventListener('resize', () => {
            const results = JSON.parse(localStorage.getItem('lastResults') || '[]');
            if (results.length > 0) {
                renderClusterVisualization(results);
            }
        });
    </script>

</body>
</html>
